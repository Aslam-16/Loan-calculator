<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h6 class="error"id="error">Incorrect Input</h6>
        <h3 class="heading">LOAN CALCULATOR</h3>
        <div class="grp">
            <input type="text" class="principle"id="principle" placeholder="Principle">
            <input type="text" class="interest"id="interest" placeholder="Interest">
            <input type="text" class="year"id="year" placeholder="Year">
            <button id="btn">CALCULATE</button>
        </div>
        <h3 class="heading calculated">Result</h3>
        <img src="loady.webp" alt="" srcset="" id="img">
        <div class="grp" id="cal">
            <input type="text" class="principle"id="t-principle" placeholder="Principle+Interest">
            <input type="text" class="interest"id="t-interest" placeholder="Interest+Year">
            <input type="text" class="year"id="t-year" placeholder="Year+Interested+principle">
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
